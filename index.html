            #bigPhoto .big strong{
                display: block;

            }
            #bigPhoto .big .left{

            #bigPhoto .big .right{
                right: 10px;
                
            }
             #bigPhoto .big em{

                 right: 10px;

             html{
                height: 100%;
            }
            body{

                margin: 0;
                padding: 0;
            }
            .container{
                width: 50%;

            }
            .content span{
                font-size: 16px;
                color: red;

            }
            .input{
                width: 50%;

                height: 110px;
                outline: none;
            }
            #yellow{
                border: 3px orangered dotted;
                margin-top: 20px;
            }
            #green{
                border: 2px greenyellow dotted;
            }
            p{
                margin:0;
                padding: 0;
            }
            .span{
                color: blue;
            }
            .showAnswer>div{
                margin: 20px 0;

            }
            #fasong{
                width: 70px;

            .showAnswer{

                overflow: scroll;
            }
            h2{
                text-align: center;
                font-style: italic;
                color: #f86731;
                
            }
        </style>

        <script>

            $('#fasong').click(function(e){
                    console.log($('.ask'));
                    xml.open("get","http://www.tuling123.com/openapi/api?key=860b5311f9534ee198059bbbb708e198&info="+$('.input').text(),true);
                    xml.send();
                
            })
            var xml=new XMLHttpRequest();
            xml.onreadystatechange=function(){
                if(xml.readyState==4){
                    var data=JSON.parse(xml.responseText);
                    console.log(data);
                    $('.showAnswer').append(`
                        <div>
                             <p><span class="span">提问:</span><span>${$('.input').text()}</span></p>
                             <p><span class="span">回答:</span><span id="s">你也好</span><a></a></p>
                        </div>
                        <hr id="green">

                    `)
                    $('.input').text("");
                    $('.showAnswer>div>p span:last').text(data.text)
                    if(data.code==200000){
                        $('.showAnswer>div>p span:last').text(data.text)
                        $('a').attr('href',data.url).text('图片链接')
                    }
                }
            }
            $(function(){
                // 延迟加载图片
                //当图片满足某些条件时,设置图片src,让图片进行加载
                function delayImgLoad(){
                    
                    setTimeout(function(){
                        $('.wait_load').each(function(index){
                            if($(window).height()+$(document).scrollTop()>=$(this).offset().top){
                                //判读如果图片距离文档顶部的距离,小于窗口高度加上文档滑动上去的距离,则开始加载图片
                                $(this).attr('src',$(this).attr('xsrc')).animate({
                                    opacity:1
                                },5000);

                            }
                        })
                    },500);
                }
                delayImgLoad();
                $(window).on('resize',delayImgLoad);
                $(document).on('scroll',delayImgLoad);

                // 遮罩宽高为
                function getScreenWH(){
                    var width=$(document).width();
                    var height=$(document).height();
                    $('#screen').width(width).height(height);

                }
                function centerBigPhoto(){
                    var top=($(window).height() - $('#bigPhoto').height())/2 +$(document).scrollTop();
                    var left=($(window).width() - $('#bigPhoto').width())/2 +$(document).scrollLeft();
                    $('#bigPhoto').css({
                        top:top,
                        left:left
                    })
                }
                //窗口大小改变,页面滑动都需要让弹出层弹出层居中和遮罩全屏
                $(window).on('resize',getScreenWH);
                $(document).on('scroll',getScreenWH);
                $(window).on('resize',centerBigPhoto);
                $(document).on('scroll',centerBigPhoto);

                $('.wait_load').click(function(){
                    getScreenWH();
                    centerBigPhoto();
                    $('#screen').css('display','block').animate({
                        opacity:0.7
                    },500);
                    $('#bigPhoto').css('display','block');

                    document.body.style.overflow='hidden';

                    // 预加载
                    var temp_img=new Image();
                    temp_img.src=$(this).attr('bigSrc')
                    $(temp_img).on('load',function(){
                        $('#bigPhoto .big img').attr('src',temp_img.src).animate({
                            opacity:1
                        }).css({
                            width:600,
                            height:450,
                            top:0
                        })
                    })
                    var dl=$(this).parent().parent();
                    previousAndNextLoadImage(dl);

                })
                //点击关闭按钮
                $('.close').click(function(){
                    $('#screen').animate({
                        opacity:0
                    },500,function(){
                        $(this).css('display','none');
                    });
                    $('#bigPhoto').css('display','none');
                    document.body.style.overflow='auto';
                    $('#bigPhoto .big img').attr('src','imgs/loading.gif').css({
                        top:190,
                        width:32,
                        height:32
                    })
                })
                //显示左右两侧的strong
                $('#bigPhoto .big .left').hover(function(){
                    $('#bigPhoto .big .sl').stop().animate({
                        opacity:0.6
                    },'fast')
                },function(){
                    $('#bigPhoto .big .sl').stop().animate({
                        opacity:0
                    },'fast')
                })
                $('#bigPhoto .big .right').hover(function(){
                    $('#bigPhoto .big .sr').stop().animate({
                        opacity:0.6
                    },'fast')
                },function(){
                    $('#bigPhoto .big .sr').stop().animate({
                        opacity:0
                    },'fast')
                })
                //封装的上一张和下一张图片预加载的方法
                // para1:dl指的是一个jq对象这个jq对象中包含一个dl
                function previousAndNextLoadImage(dl){
                    //前一张图片的索引
                    var prev =dl.prev().index();
                    if(prev==-1){
                        //返回-1说明dl是第一个dl,prev就为最后一张
                        prev=$('#photo dl').length - 1;
                    } 
                    //后一张图片的索引
                    var next =dl.next().index();
                    if(next==-1){
                        next=0;
                    }

                    var prev_Img=new Image();
                    var next_Img=new Image();

                    prev_Img.src=$('.wait_load').eq(prev).attr('bigSrc')
                    next_Img.src=$('.wait_load').eq(next).attr('bigSrc')

                    //当图片加载完时把左侧图片给类为lef的span,右侧图片给类为right的span

                    $(prev_Img).on('load',function(){
                        $('#bigPhoto .big .left').attr('src',prev_Img.src)
                        $('#bigPhoto .big .right').attr('src',next_Img.src)
                    })

                    //给#bigPhoto中的img自定义一个index属性用于记录当前的显示的图片的索引

                    $('#bigPhoto .big img').attr('index',dl.index());

                    $('#bigPhoto .big em').html(parseInt(dl.index())+1+'/'+$('dl').length);
                }
                $('#bigPhoto .big .left').click(function(){
                    //加载占位图片

                    $('#bigPhoto .big img').attr('src',
                    'imgs/loading.gif').css({
                        width:32,
                        height:32,
                        top:190
                    })
                    var current_img=new Image();
                    current_img.src=$(this).attr('src');
                    $(current_img).on('load',function(){
                        $('#bigPhoto .big img').attr('src',current_img.src).animate({
                            opacity:1
                        },'fast').css({
                            width:600,
                            height:450,
                            top:0
                        })
                    })
                    var current_index=$('#bigPhoto .big img').attr('index')==0 ? $('.wait_load').length - 1 :parseInt($('#bigPhoto .big img').attr('index')) - 1;
                    var dl=$('#photo dl').eq(current_index);
                    previousAndNextLoadImage(dl);
                })
                $('#bigPhoto .big .right').click(function(){
                    //加载占位图片

                    $('#bigPhoto .big img').attr('src',
                    'imgs/loading.gif').css({
                        width:32,
                        height:32,
                        top:190
                    })
                    var current_img=new Image();
                    current_img.src=$(this).attr('src');
                    $(current_img).on('load',function(){
                        $('#bigPhoto .big img').attr('src',current_img.src).animate({
                            opacity:1
                        },'fast').css({
                            width:600,
                            height:450,
                            top:0
                        })
                    })
                    var current_index=$('#bigPhoto .big img').attr('index')==$('.wait_load').length - 1 ? 0 :parseInt($('#bigPhoto .big img').attr('index')) + 1;
                    var dl=$('#photo dl').eq(current_index);
                    previousAndNextLoadImage(dl);
                })

            })
        </script>
    </body>
